    <form method="GET" action="/searchClass">

        <div class="form-group col-md-6 offset-2">
            <label for="college-name" class = "input-header">College/University Name</label>
            <input type="text" class="form-control" id="college-name" placeholder="University of California">
        
            <label for="department" class = "input-header">Department</label>
            <input type="text" class="form-control" id="department" placeholder="Computer Science">

            <label for="professor" class = "input-header">Professor</label>
            <input type="text" class="form-control" id="professor" placeholder="Joe Michael">
       
            <label for="classSemester" class = "input-header">Class Semester</label>
            <select id="classSemester" name="classSemester" class="form-control">
                <option value="default">--select--</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
                <option value="winter">Winter</option>
            </select>
            
            <label for="classYear" class = "input-header">Class Year</label>
            <select id="classYear" name="classYear" class="form-control">
                <option value="default">--select--</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
            </select>

            <label for="classNumber" class = "input-header">Class Name/Number</label>
            <input type="text" class="form-control" id="classNumber" placeholder="CSE-101">
        
        </div>
		
        <div class="row">
            <div class = "col-md-6 offset-2">
            <button type="submit" class="btn btn-dark">Search</button>
        </div>
    
    </form>
