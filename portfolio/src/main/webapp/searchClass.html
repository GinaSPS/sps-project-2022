    <section class="search-form">
        <!-- form header -->
        <h1 class="form-header">Search For Class</h1>
        
        <!-- form contents -->
        <form class="search-form-content" method="GET" action="/search-class">
            <!-- row 1 -->
            <div class="search-rows">
                <input type="text" 
                    class="text-input" 
                    id="college-name" 
                    name="schoolName"
                    placeholder="College/University Name" required>
                
                <input type="text" 
                    class="text-input" 
                    id="department" 
                    name="department"
                    placeholder="Department" required>
                
                <input type="text" 
                    class="text-input" 
                    id="professor" 
                    name="professor"
                    placeholder="Professor">
            </div>

            <!-- row 2 -->
            <div class="search-rows">
                <input type="text" 
                    class="text-input" 
                    id="className" 
                    name="className"
                    placeholder="Class Name/Number" required>

                <input type="text" 
                    class="text-input" 
                    id="classSemester" 
                    name="classSemester"
                    placeholder="Class Semester" required>
            

                <input type="text" 
                    class="text-input" 
                    id="classYear" 
                    name="classYear"
                    placeholder="Class Year" required>
            
                
            </div>  
            <button  onsubmit="loadSearchClassData()" class="btn">Search</button>  
            
        </form>
    </section>

      
    <button  onClick="addRandomGreeting()" class="btn">Search</button>
