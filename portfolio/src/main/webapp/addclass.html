    <form action="/class-handler" method="POST">
      <div class="form-row">

        <div class="form-group col-md-6 offset-2">
          <label for="inputName" class = "input-header">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name" name = "name">
        </div>

        <div class="form-group col-md-6 offset-2">
          <label for="inputEmail" class = "input-header">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email"  name = "email">
        </div>
    
      </div>

      <div class="form-group col-md-6 offset-2">
        <label for="inputCollege" class = "input-header">College/University Name</label>
        <input type="text" class="form-control" id="inputCollege" placeholder="College/University Name" name = "college" >
      </div>
      
      <div class="form-group col-md-6 offset-2">
        	<label for="inputDepartment" class = "input-header">Department</label>
					<input type="text" class="form-control" id="inputDepartment" placeholder="Department" name = "department">
			</div>
			
			<div class="form-group col-md-6 offset-2">
        	<label for="inputProfessor" class = "input-header">Professor</label>
					<input type="text" class="form-control" id="inputProfessor" placeholder="Professor" name = "professor">
			</div>
			
			<div class="form-group col-md-6 offset-2">
        	<label for="inputSemester" class = "input-header">Class Semester</label>
					<input type="text" class="form-control" id="inputSemster" placeholder="Class Semester" name = "semester">
			</div>

			<div class="form-group col-md-6 offset-2">
        	<label for="inputYear" class = "input-header">Class Year</label>
					<input type="text" class="form-control" id="inputYear" placeholder="Class Year" name = "year">
			</div>
			
			<div class="form-group col-md-6 offset-2">
        	    <label for="inputClassNum" class = "input-header">Class Name/Number</label>
				<input type="text" class="form-control" id="inputClassName" placeholder="Class Name/Number" name = "className">
			</div>
			
			<div class="form-group col-md-6 offset-2">
        	    <label for="inputClassLink" class = "input-header">Discord/Slack Link</label>
				<input type="text" class="form-control" id="inputClassLink" placeholder="Discord/Slack Link" name = "classlink">
            </div>
      
      <div class="row">
        <div class = "col-md-6 offset-2">

        </div>
