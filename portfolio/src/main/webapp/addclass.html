    <form action = "/class-handler" method = "POST">

      <div class="form-row">

        <div class="form-group col-md-6 offset-2">
          <label for="inputName" class = "input-header">Name</label>

          <input type="text" class="form-control" id="inputName" placeholder="Name" name = "name" required>
        </div>

        <div class="form-group col-md-6 offset-2">
          <label for="inputEmail" class = "input-header">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email"  name = "email" required>

        </div>
    
      </div>

      <div class="form-group col-md-6 offset-2">

        <label for="inputCollege" class = "input-header">College/University Name</label>
        <input type="text" class="form-control" id="schoolName" placeholder="College/University Name" name = "college" required>
      </div>
      
      <div class="form-group col-md-6 offset-2">
        	<label for="inputDepartment" class = "input-header">Department</label>
					<input type="text" class="form-control" id="department" placeholder="Department" name = "department" required>
			</div>
			
			<div class="form-group col-md-6 offset-2">
        	<label for="inputProfessor" class = "input-header">Professor</label>
					<input type="text" class="form-control" id="inputProfessor" placeholder="Professor" name = "professor" required>
			</div>
			
			<div class="form-group col-md-6 offset-2">
        	<label for="inputSemester" class = "input-header">Class Semester</label>
					<input type="text" class="form-control" id="classSemester" placeholder="Class Semester" name = "semester" required>
			</div>

			<div class="form-group col-md-6 offset-2">
        	<label for="inputYear" class = "input-header">Class Year</label>
					<input type="number" class="form-control" id="classYear" placeholder="Class Year" name = "year" required>
			</div>
			
			<div class="form-group col-md-6 offset-2">
        	    <label for="inputClassNum" class = "input-header">Class Name/Number</label>
				<input type="text" class="form-control" id="inputClassName" placeholder="Class Name/Number" name = "className" required>
			</div>
			
			<div class="form-group col-md-6 offset-2">
        	    <label for="inputClassLink" class = "input-header">Discord/Slack Link</label>
				<input type="text" class="form-control" id="inputClassLink" placeholder="Discord/Slack Link" name = "classlink" required>
            </div>
      
      <div class="row">
        <div class = "col-md-6 offset-2">
          <button type="submit" class="btn btn-dark">Add</button>

        </div>
      </div>
    </form>
